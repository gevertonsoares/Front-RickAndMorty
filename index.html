<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Rick And Morty</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <nav class="navbar bg-secondary">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1 text-center text-style">
          <a href="./index.html"> <img class="icon-header" src="./assets/RICK_MORTY_ICON.png" alt="icon rick and morty"></a> 
          API - Rick and Morty
        </span>
      </div>
    </nav>
  </header>

  <main>
    <div class="container text-center">
      <div class="row justify-content-center" id="cards-container">

      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <nav aria-label="Pagina de Navegação">
            <ul class="pagination justify-content-center" id="paginacao">
              <li class="page-item" id="paginaAnterior"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item" id="proximaPagina"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </main>
  <hr class="border border-light border-3 opacity-75">
  <footer>
    <div class="container-fluid bg-transparent h-100 d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-12 col-md-4 text-center text-light">
          <h5 class="texto-footer"> <b>Characters: 826</b> </h5>
        </div>
        <div class="col-12 col-md-4 text-center text-light">
          <h5 class="texto-footer"> <b>Episodes: 51</b> </h5>
        </div>
        <div class="col-12 col-md-4 text-center text-light">
          <h5 class="texto-footer"> <b>Locations: 126</b> </h5>
        </div>
      </div>
    </div>
  </footer>

  <!-- Modal Info Card -->
  <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-light">
          <h5 class="modal-title" id="characterModalLabel">Character Details</h5>
          <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bgLocal" id="characterModalBody">
          <!-- Conteúdo do modal feito em JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
